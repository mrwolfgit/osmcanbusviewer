<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSM CAN Bus Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
</head>
<body class="bg-slate-50">
  <div id="root" class="p-6 max-w-6xl mx-auto"></div>
  <script>
    const e = React.createElement;
    const { useState, useMemo } = React;
    const { LineChart, Line, XAxis, YAxis, Tooltip, CartesianGrid, ResponsiveContainer } = Recharts;

    function CANLogViewer() {
      const [frames, setFrames] = useState([]);
      const [selectedId, setSelectedId] = useState(null);
      const [error, setError] = useState(null);

      function parseText(text) {
        const out = [];
        const lines = text.split(/\\r?\\n/);
        const regexes = [
          /^(?<ts>\\d{1,4}[\\-:\\/\\s\\d\\.T]*?)\\s+(?<id>0x[0-9a-fA-F]+|\\d+)[:]?\\s*(?<rest>.*)$/i,
          /^(?<id>0x[0-9a-fA-F]+|\\d+)\\s+(?<rest>(?:[A-Fa-f0-9]{2}\\s*)+)$/i,
          /^(?<ts>\\d+[:\\d\\-\\.T ]+)\\s+(?<rest>.*)$/i,
          /^(?<rest>(?:[A-Fa-f0-9]{2}\\s*)+)$/i,
        ];

        for (let i = 0; i < lines.length; i++) {
          const raw = lines[i].trim();
          if (!raw) continue;
          let parsed = null;

          for (const re of regexes) {
            const m = raw.match(re);
            if (m && m.groups) {
              parsed = { groups: m.groups };
              break;
            }
          }

          if (!parsed) {
            const idMatch = raw.match(/(0x[0-9a-fA-F]+|\\b\\d{1,4}\\b)/i);
            const bytesMatch = raw.match(/([A-Fa-f0-9]{2}(?:\\s+[A-Fa-f0-9]{2})+)/i);
            const tsMatch = raw.match(/\\d{4}-\\d{2}-\\d{2}.*|\\d+\\.\\d+/);
            parsed = {
              groups: {
                id: idMatch ? idMatch[1] : null,
                rest: bytesMatch ? bytesMatch[1] : '',
                ts: tsMatch ? tsMatch[0] : null,
              }
            };
          }

          const g = parsed.groups;
          const idRaw = g.id || null;
          const id = idRaw ? (idRaw.toLowerCase().startsWith('0x') ? idRaw.toLowerCase() : String(parseInt(idRaw, 10))) : null;

          const bytes = (g.rest || '')
            .trim()
            .split(/\\s+/)
            .filter(b => /^[A-Fa-f0-9]{2}$/.test(b))
            .map(b => b.toUpperCase());

          let ts = null;
          if (g.ts) {
            const maybeDate = new Date(g.ts);
            if (!isNaN(maybeDate)) ts = maybeDate.getTime();
            else {
              const sec = parseFloat(g.ts);
              if (!isNaN(sec)) ts = Math.round(sec * 1000);
            }
          }

          out.push({ raw, id, bytes, ts, index: i });
        }

        const hasTs = out.some(f => f.ts !== null && f.ts !== undefined);
        if (!hasTs) {
          for (let i = 0; i < out.length; i++) out[i].ts = i * 1000;
        } else {
          let lastTs = out.find(f => f.ts != null)?.ts ?? 0;
          for (let i = 0; i < out.length; i++) {
            if (out[i].ts == null) {
              lastTs += 1;
              out[i].ts = lastTs;
            } else lastTs = out[i].ts;
          }
        }

        return out;
      }

      function handleFileInput(e) {
        setError(null);
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          try {
            const text = ev.target.result;
            const parsed = parseText(text);
            setFrames(parsed);
            const firstId = parsed.find((p) => p.id)?.id ?? null;
            setSelectedId(firstId);
          } catch (err) {
            console.error(err);
            setError('Failed to parse file');
          }
        };
        reader.readAsText(file);
      }

      const ids = useMemo(() => {
        const map = new Map();
        frames.forEach((f) => {
          const key = f.id ?? '(no-id)';
          if (!map.has(key)) map.set(key, []);
          map.get(key).push(f);
        });
        return Array.from(map.entries()).map(([id, arr]) => ({ id, count: arr.length, frames: arr }));
      }, [frames]);

      const chartData = useMemo(() => {
        if (!selectedId) return [];
        const list = frames.filter((f) => (f.id ?? '(no-id)') === selectedId);
        if (!list.length) return [];
        const buckets = new Map();
        list.forEach((f) => {
          const s = Math.floor(f.ts / 1000);
          buckets.set(s, (buckets.get(s) || 0) + 1);
        });
        const sorted = Array.from(buckets.entries()).sort((a, b) => a[0] - b[0]);
        return sorted.map(([s, c]) => ({ time: new Date(s * 1000).toISOString(), count: c }));
      }, [frames, selectedId]);

      return e("div", null,
        e("h1", { className: "text-2xl font-bold mb-4" }, "OSM CAN Bus Viewer"),
        e("div", { className: "mb-4 flex gap-4 items-center" },
          e("label", { className: "cursor-pointer px-4 py-2 bg-slate-800 text-white rounded" },
            "Choose .txt file",
            e("input", { type: "file", accept: ".txt,.log,.csv", className: "hidden", onChange: handleFileInput })
          ),
          e("div", { className: "text-sm text-slate-600" }, "Pick your CAN log text file.")
        ),
        error && e("div", { className: "text-red-600" }, error),
        e("div", { className: "grid grid-cols-1 md:grid-cols-3 gap-4" },
          e("div", { className: "md:col-span-1" },
            e("div", { className: "bg-white border rounded p-3 shadow-sm" },
              e("h2", { className: "font-semibold" }, "Found CAN IDs"),
              e("ul", { className: "divide-y mt-2" },
                ids.map((it) =>
                  e("li", {
                      key: it.id,
                      className: (selectedId === it.id ? 'bg-slate-100' : '') + " py-2 flex justify-between items-center"
                    },
                    e("button", { onClick: () => setSelectedId(it.id) },
                      e("div", { className: "font-mono" }, it.id),
                      e("div", { className: "text-xs text-slate-500" }, it.count + " frames")
                    ),
                    e("button", {
                      className: "text-xs px-2 py-1 border rounded",
                      onClick: () => {
                        const sample = it.frames.slice(0, 5).map(f => f.raw).join('\\n');
                        navigator.clipboard?.writeText(sample);
                        alert('Copied sample lines for ID ' + it.id);
                      }
                    }, "Copy")
                  )
                )
              )
            )
          ),
          e("div", { className: "md:col-span-2" },
            e("div", { className: "bg-white border rounded p-3 shadow-sm" },
              e("h2", { className: "font-semibold" }, "Message Frequency"),
              e("div", { style: { height: 300 } },
                chartData.length === 0 ?
                  e("div", { className: "text-sm text-slate-500" }, "Select an ID to see message frequency over time.") :
                  e(ResponsiveContainer, { width: "100%", height: 300 },
                    e(LineChart, { data: chartData },
                      e(CartesianGrid, { strokeDasharray: "3 3" }),
                      e(XAxis, { dataKey: "time", tickFormatter: v => new Date(v).toLocaleTimeString() }),
                      e(YAxis, { allowDecimals: false }),
                      e(Tooltip, { labelFormatter: v => new Date(v).toLocaleString() }),
                      e(Line, { type: "monotone", dataKey: "count", stroke: "#3b82f6", strokeWidth: 2, dot: false })
                    )
                  )
              ),
              e("h3", { className: "font-semibold mt-4" }, "Recent Frames (max 200)"),
              e("div", { className: "overflow-auto max-h-72 mt-2" },
                e("table", { className: "w-full text-sm" },
                  e("thead", { className: "sticky top-0 bg-white" },
                    e("tr", null,
                      e("th", { className: "p-2" }, "Time"),
                      e("th", { className: "p-2" }, "ID"),
                      e("th", { className: "p-2" }, "Bytes"),
                      e("th", { className: "p-2" }, "Raw")
                    )
                  ),
                  e("tbody", null,
                    frames.slice().reverse().slice(0, 200).map((f, idx) =>
                      e("tr", {
                          key: idx,
                          className: (selectedId === (f.id ?? '(no-id)') ? 'bg-slate-50' : '')
                        },
                        e("td", { className: "p-2 font-mono text-xs" }, new Date(f.ts).toISOString()),
                        e("td", { className: "p-2 font-mono" }, f.id ?? '(no-id)'),
                        e("td", { className: "p-2 font-mono text-xs" }, f.bytes.join(' ')),
                        e("td", { className: "p-2 text-xs" }, f.raw)
                      )
                    )
                  )
                )
              )
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(e(CANLogViewer));
  </script>
</body>
</html>
